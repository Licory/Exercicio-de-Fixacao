<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação</title>
</head>
<body>
    <h1>Tags</h1>
    <dl>
        <dt>Tag: &lt;p&gt;</dt>
        <dd>Essa tag é um elemento de paragrafo, também pode ser usada para pular um espaço mas não é muito recomendado.</dd>
        <br>
        <dt>Tag: &lt;h1&gt;</dt>
        <dd>Normalmente usada para titulos se extendendo em subtitulos usando os numeros de 1 a 6.</dd>
        <br>
        <dt>Tag: &lt;br&gt;</dt>
        <dd>Usado para pular um paragrafo ou acrescentar um espaço.</dd>
    </dl>


</body>
</html>
